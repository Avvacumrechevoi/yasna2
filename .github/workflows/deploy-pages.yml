name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "cursor/**"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./yasna-site-v5-improved
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./yasna-site-v5-improved/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build
        env:
          GITHUB_PAGES: "true"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./yasna-site-v5-improved/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
