<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
<rect width="600" height="400" fill="#F0E8DA"/>
<!-- Screen/monitor -->
<rect x="150" y="80" width="300" height="200" rx="12" fill="#2B4570" opacity="0.08"/>
<rect x="160" y="90" width="280" height="170" rx="8" fill="white" opacity="0.6"/>
<!-- Star diagram on screen -->
<g transform="translate(300,175)">
<circle r="50" fill="none" stroke="#9B7B4F" stroke-width="0.8" opacity="0.3"/>
<line x1="0" y1="-45" x2="0" y2="45" stroke="#9B7B4F" stroke-width="0.5" opacity="0.2"/>
<line x1="-45" y1="0" x2="45" y2="0" stroke="#9B7B4F" stroke-width="0.5" opacity="0.2"/>
<line x1="-39" y1="-22" x2="39" y2="22" stroke="#C8A882" stroke-width="0.4" opacity="0.15"/>
<line x1="-39" y1="22" x2="39" y2="-22" stroke="#C8A882" stroke-width="0.4" opacity="0.15"/>
<text x="0" y="4" text-anchor="middle" font-family="Georgia,serif" font-size="14" fill="#9B7B4F" opacity="0.5">Ясна</text>
</g>
<!-- Grid of participant avatars -->
<g opacity="0.4">
<circle cx="200" cy="330" r="18" fill="#4B5563"/><circle cx="200" cy="325" r="7" fill="#F5EDE0"/>
<circle cx="260" cy="330" r="18" fill="#6B7280"/><circle cx="260" cy="325" r="7" fill="#F5EDE0"/>
<circle cx="320" cy="330" r="18" fill="#374151"/><circle cx="320" cy="325" r="7" fill="#F5EDE0"/>
<circle cx="380" cy="330" r="18" fill="#555F6D"/><circle cx="380" cy="325" r="7" fill="#F5EDE0"/>
</g>
<text x="300" y="385" text-anchor="middle" font-family="Georgia,serif" font-size="10" fill="#9B7B4F" opacity="0.35">Онлайн-встреча · Астроневод</text>
</svg>
