<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
<rect width="600" height="400" fill="#F5F0E8"/>
<!-- Colorful elements -->
<circle cx="100" cy="80" r="30" fill="#A82040" opacity="0.06"/>
<circle cx="500" cy="120" r="40" fill="#3B5EC9" opacity="0.05"/>
<circle cx="450" cy="350" r="25" fill="#1B8A7A" opacity="0.06"/>
<circle cx="80" cy="320" r="35" fill="#9A7518" opacity="0.05"/>
<!-- Board/easel -->
<rect x="200" y="60" width="200" height="150" rx="8" fill="white" opacity="0.7"/>
<rect x="200" y="60" width="200" height="150" rx="8" fill="none" stroke="#C8A882" stroke-width="1" opacity="0.2"/>
<!-- Letters on board -->
<text x="260" y="120" font-family="Georgia,serif" font-size="32" fill="#9B7B4F" opacity="0.35">А Б В</text>
<text x="250" y="170" font-family="Georgia,serif" font-size="22" fill="#2B4570" opacity="0.2">Слово</text>
<!-- Small people (children) -->
<g opacity="0.5">
<circle cx="220" cy="280" r="7" fill="#C25538"/><path d="M220 288 L220 310" stroke="#C25538" stroke-width="4" stroke-linecap="round"/>
<circle cx="260" cy="275" r="7" fill="#3B5EC9"/><path d="M260 283 L260 305" stroke="#3B5EC9" stroke-width="4" stroke-linecap="round"/>
<circle cx="300" cy="278" r="7" fill="#1B8A7A"/><path d="M300 286 L300 308" stroke="#1B8A7A" stroke-width="4" stroke-linecap="round"/>
<circle cx="340" cy="276" r="7" fill="#9A7518"/><path d="M340 284 L340 306" stroke="#9A7518" stroke-width="4" stroke-linecap="round"/>
<circle cx="380" cy="280" r="7" fill="#A82040"/><path d="M380 288 L380 310" stroke="#A82040" stroke-width="4" stroke-linecap="round"/>
</g>
<!-- Adult figure -->
<g opacity="0.45">
<circle cx="160" cy="250" r="10" fill="#4B5563"/>
<path d="M160 262 L160 320" stroke="#4B5563" stroke-width="5" stroke-linecap="round"/>
</g>
<text x="300" y="385" text-anchor="middle" font-family="Georgia,serif" font-size="10" fill="#9B7B4F" opacity="0.35">Теремок тайн · Занятие для детей</text>
</svg>
