<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
<rect width="600" height="400" fill="#F2EBE0"/>
<!-- Old manuscript/paper background -->
<rect x="120" y="50" width="360" height="300" rx="4" fill="white" opacity="0.5"/>
<rect x="120" y="50" width="360" height="300" rx="4" fill="none" stroke="#C8A882" stroke-width="0.5" opacity="0.2"/>
<!-- Text lines (abstract) -->
<g opacity="0.12" stroke="#2B4570" stroke-width="1.5" stroke-linecap="round">
<line x1="160" y1="100" x2="300" y2="100"/><line x1="310" y1="100" x2="420" y2="100"/>
<line x1="160" y1="125" x2="260" y2="125"/><line x1="270" y1="125" x2="380" y2="125"/>
<line x1="160" y1="150" x2="340" y2="150"/><line x1="350" y1="150" x2="440" y2="150"/>
<line x1="160" y1="175" x2="280" y2="175"/><line x1="290" y1="175" x2="400" y2="175"/>
</g>
<!-- Highlighted word -->
<rect x="220" y="195" width="100" height="30" rx="4" fill="#9B7B4F" opacity="0.08"/>
<text x="270" y="216" text-anchor="middle" font-family="Georgia,serif" font-size="18" fill="#9B7B4F" opacity="0.5">Утро</text>
<!-- Arrow connections -->
<g opacity="0.2" stroke="#9B7B4F" stroke-width="1" fill="none">
<path d="M270 230 C270 250 200 250 200 270"/>
<path d="M270 230 C270 250 340 250 340 270"/>
</g>
<text x="200" y="290" text-anchor="middle" font-family="Georgia,serif" font-size="12" fill="#6B7280" opacity="0.4">Утроба</text>
<text x="340" y="290" text-anchor="middle" font-family="Georgia,serif" font-size="12" fill="#6B7280" opacity="0.4">Завтра</text>
<!-- Magnifying glass -->
<circle cx="440" cy="130" r="25" fill="none" stroke="#9B7B4F" stroke-width="1.5" opacity="0.15"/>
<line x1="458" y1="148" x2="475" y2="165" stroke="#9B7B4F" stroke-width="2" opacity="0.15" stroke-linecap="round"/>
<text x="300" y="385" text-anchor="middle" font-family="Georgia,serif" font-size="10" fill="#9B7B4F" opacity="0.35">Извод · Этимологическое исследование</text>
</svg>
